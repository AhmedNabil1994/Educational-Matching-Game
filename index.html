<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educational RC</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <audio id="correct" src="./assets/correct-6033.mp3"></audio>
    <audio
      id="incorrect"
      src="./assets/buzzer-or-wrong-answer-20582.mp3"
    ></audio>
    <div class="preloader"></div>
    <div class="whole-page" id="element">
      <div class="section-1 mx-4">
        <div class="row">
          <div class="col-10"><p>Look and match.</p></div>
          <div class="col-1">
            <img
              class="image-1"
              src="./assets/resourse_icon.png"
              alt="Image 1"
            />
          </div>
          <div class="col-1">
            <img class="image-2" src="./assets/help_icon.png" alt="Image 2" />
          </div>
        </div>
      </div>
      <div class="section-2 mx-4">
        <div class="row images text-center">
          <div class="col-3 image question_1">
            <img class="queClick" src="./assets/scissors.png" alt="Scissors" />
            <div class="bullet queClick"></div>
          </div>
          <div class="col-3 image question_2">
            <img class="queClick" src="./assets/board.png" alt="Board" />
            <div class="bullet queClick"></div>
          </div>
          <div class="col-3 image question_3">
            <img class="queClick" src="./assets/chair.png" alt="Chair" />
            <div class="bullet queClick"></div>
          </div>
          <div class="col-3 image question_4">
            <img class="queClick" src="./assets/window.png" alt="Window" />
            <div class="bullet queClick"></div>
          </div>
        </div>
        <div class="row matching-lines">
          <svg height="300" width="100%">
            <polyline class="line line1" points="157, 21 708, 283" />
            <polyline class="line line2" points="445, 21 994, 285" />
            <polyline class="line line3" points="706, 21 156, 285" />
            <polyline class="line line4" points="993, 21 443, 285" />
          </svg>
        </div>
        <div class="row words">
          <div class="col-3 text-center option_1">
            <div class="option bullet"></div>
            <span class="option">chair</span>
            <img src="./assets/crossMark.png" alt="cross mark" />
          </div>
          <div class="col-3 text-center option_2">
            <div class="option bullet"></div>
            <span class="option">window</span>
            <img src="./assets/crossMark.png" alt="cross mark" />
          </div>
          <div class="col-3 text-center option_3">
            <div class="option bullet"></div>
            <span class="option">scissors</span>
            <img src="./assets/crossMark.png" alt="cross mark" />
          </div>
          <div class="col-3 text-center option_4">
            <div class="option bullet"></div>
            <span class="option">board</span>
            <img src="./assets/crossMark.png" alt="cross mark" />
          </div>
        </div>
      </div>
      <div class="section-3 mx-4">
        <div class="row">
          <div class="col-6">
            <img src="./assets/replay_icon.png" alt="Image 3" />
          </div>
          <div class="col-6">
            <img src="./assets/showAns_icon.png" alt="Image 4" />
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
