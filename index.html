<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educational RC</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Audio tags -->
    <audio id="correct" src="./assets/correct-6033.mp3"></audio>
    <audio
      id="incorrect"
      src="./assets/buzzer-or-wrong-answer-20582.mp3"
    ></audio>
    <!-- The preloader -->
    <div class="preloader"></div>
    <!-- Game container -->
    <div class="whole-page">
      <!-- The header -->
      <div class="section-1 section mx-4">
        <div class="row">
          <div class="col-10"><p>Look and match.</p></div>
          <div class="col-1">
            <img
              class="image-1"
              src="./assets/resourse_icon.png"
              alt="Image 1"
            />
          </div>
          <div class="col-1">
            <img class="image-2" src="./assets/help_icon.png" alt="Image 2" />
          </div>
        </div>
      </div>
      <!-- The game -->
      <div class="section-2 section mx-4">
        <div class="row images text-center">
          <div class="col-3 image">
            <img
              data-name="scissors"
              src="./assets/scissors.png"
              alt="Scissors"
            />
            <div class="bullet"></div>
          </div>
          <div class="col-3 image">
            <img data-name="board" src="./assets/board.png" alt="Board" />
            <div class="bullet"></div>
          </div>
          <div class="col-3 image">
            <img data-name="chair" src="./assets/chair.png" alt="Chair" />
            <div class="bullet"></div>
          </div>
          <div class="col-3 image">
            <img data-name="window" src="./assets/window.png" alt="Window" />
            <div class="bullet"></div>
          </div>
        </div>
        <div class="row matching-lines">
          <svg width="100%" height="400">
            <line
              id="scissors"
              x1="-126"
              y1="-107"
              x2="578"
              y2="204"
              stroke="#2196f3"
              stroke-width="3"
            ></line>
            <line
              id="board"
              x1="114"
              y1="-107"
              x2="817"
              y2="204"
              stroke="#2196f3"
              stroke-width="3"
            ></line>
            <line
              id="chair"
              x1="819"
              y1="-107"
              x2="118"
              y2="204"
              stroke="#2196f3"
              stroke-width="3"
            ></line>
            <line
              id="window"
              x1="1063"
              y1="-107"
              x2="355"
              y2="204"
              stroke="#2196f3"
              stroke-width="3"
            ></line>
          </svg>
        </div>
        <div class="row words">
          <div class="col-3 text-center word">
            <div class="bullet"></div>
            <span data-content="chair">chair</span>
            <!-- Cross image -->
            <img
              class="cross-mark"
              src="./assets/crossMark.png"
              alt="cross mark"
            />
          </div>
          <div class="col-3 text-center word">
            <div class="bullet"></div>
            <span data-content="window">window</span>
            <img
              class="cross-mark"
              src="./assets/crossMark.png"
              alt="cross mark"
            />
          </div>
          <div class="col-3 text-center word">
            <div class="bullet"></div>
            <span data-content="scissors">scissors</span>
            <img
              class="cross-mark"
              src="./assets/crossMark.png"
              alt="cross mark"
            />
          </div>
          <div class="col-3 text-center word">
            <div class="bullet"></div>
            <span data-content="board">board</span>
            <img
              class="cross-mark"
              src="./assets/crossMark.png"
              alt="cross mark"
            />
          </div>
        </div>
      </div>
      <!-- The footer -->
      <div class="section-3 section mx-4">
        <div class="row">
          <div class="col-6 replay">
            <img src="./assets/replay_icon.png" alt="Image 3" />
          </div>
          <div class="col-6 showAnswer">
            <img src="./assets/showAns_icon.png" alt="Image 4" />
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
